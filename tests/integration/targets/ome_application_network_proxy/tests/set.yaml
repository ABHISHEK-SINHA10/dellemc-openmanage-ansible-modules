---
- name: Test that we have an OME host, OME username and OME password
  ansible.builtin.fail:
    msg: 'Please define the following variables: hostname, username
         and password.'
  when: hostname is not defined or username is not defined or password
         is not defined

- block:
    # PRE REQ - CONFIGURE NETWORK PROXY
    - name: Reset proxy configuration.
      ome_application_network_proxy:
        enable_proxy: false

    - name: Update proxy configuration and enable authentication. (check mode - changes expected)
      ome_application_network_proxy: &configure_network_proxy
        enable_proxy: true
        ip_address: "192.168.0.2"
        proxy_port: 444
        enable_authentication: true
        proxy_username: "proxy_username"
        proxy_password: "proxy_password"
      register: cm_changes
      check_mode: true

    # CONFIGURE NETWORK PROXY
    - name: Update proxy configuration and enable authentication.
      ome_application_network_proxy:
        <<: *configure_network_proxy
      register: configure_network_proxy

    - name: Get application network time details by uri.
      uri:
        url: https://{{ hostname | ansible.utils.ipwrap }}:{{port}}/api/ApplicationService/Network/ProxyConfiguration
        user: "{{username}}"
        password: "{{password}}"
        validate_certs: false
        status_code: 200
      register: uri_proxy

    - name: Update proxy configuration and enable authentication.(check mode - no changes expected)
      ome_application_network_proxy:
        <<: *configure_network_proxy
      register: cm_no_changes
      check_mode: true

    - name: Update proxy configuration and enable authentication.
      ome_application_network_proxy:
        <<: *configure_network_proxy
      register: configure_network_proxy_idempotent

    - name: Reset proxy authentication.
      ome_application_network_proxy:
        enable_proxy: true
        ip_address: "192.168.0.2"
        proxy_port: 444
        enable_authentication: false
      register: reset_network_proxy_authentication

    - name: Reset proxy configuration.
      ome_application_network_proxy:
        enable_proxy: false
      register: reset_network_proxy_config

    - name: Verify the status of tasks for enable_ntp and set addresses
      assert:
        that:
          - configure_network_proxy.changed
          - cm_changes.changed
          - not cm_no_changes.changed
          - configure_network_proxy.msg == "Successfully updated network proxy configuration."
          - cm_changes.msg == "Changes found to be applied."
          - cm_no_changes.msg == "No Changes found to be applied."
          - not configure_network_proxy_idempotent.changed
          - configure_network_proxy_idempotent.msg == "No changes made to proxy configuration
           as entered values are the same as current configuration values."
          - reset_network_proxy_authentication.changed
          - reset_network_proxy_config.changed
          - uri_proxy.json.IpAddress == "192.168.0.2"
          - uri_proxy.json.PortNumber == 444
          - uri_proxy.json.EnableAuthentication
          - uri_proxy.json.EnableProxy
          - uri_proxy.json.Username == "proxy_username"

  module_defaults:
    dellemc.openmanage.ome_application_network_proxy:
      validate_certs: "{{ validate_certs }}"
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      port: "{{ port }}"
